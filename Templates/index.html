<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>MyFlix Video Library</h1>

    {% for genre, videos in result.items() %}
        <div class="video-container" id="{{ genre }}-container">
            <h2>{{ genre|capitalize }}</h2>

            {% for video in videos %}
                <div class="video">
                    <p>{{ video.title }}</p>
                    <a href="{{ video.watch_details }}" target="_blank">Watch Details</a>
                    <video controls>
                        <source src="{{ video.url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
